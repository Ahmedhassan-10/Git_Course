name: Build and Push HTML Image to Docker Hub

on:
  push:
    branches:
      - main   # يشتغل لما تعمل push على الفرع main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب الكود من GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ تسجيل الدخول في Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ بناء الصورة ورفعها إلى Docker Hub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ahmed-html:latest
