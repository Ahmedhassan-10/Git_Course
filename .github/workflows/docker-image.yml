name: Build and Push Docker Image

on:
  push:
    branches: [ main ]   # يشتغل لما تعمل push على الفرع الرئيسي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 سحب الكود من GitHub
        uses: actions/checkout@v4

      - name: 🔧 تسجيل الدخول في Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ بناء الـ Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myweb:latest .

      - name: 🚀 رفع الـ Image إلى Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myweb:latest
